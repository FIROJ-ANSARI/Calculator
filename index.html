<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id="calculator">
   <input type="text" id="display" readonly>
   <div id="buttonContainer">
    <button class="button1" onclick="currentDisplay += ''; document.querySelector('#display').value = '';">C</button>

    <button class="button1" onclick="currentDisplay += '1'; document.querySelector('#display').value = currentDisplay;">1</button>

    <button class="button1" onclick="currentDisplay += '2'; document.querySelector('#display').value = currentDisplay;">2</button>

    <button class="button1" onclick="currentDisplay += '+'; document.querySelector('#display').value = currentDisplay;">+</button>

    <button class="button1" onclick="currentDisplay += '3'; document.querySelector('#display').value = currentDisplay;">3</button>

    <button class="button1" onclick="currentDisplay += '4'; document.querySelector('#display').value = currentDisplay;">4</button>

    <button class="button1" onclick="currentDisplay += '-'; document.querySelector('#display').value = currentDisplay;">-</button>

    <button class="button1" onclick="currentDisplay += '5'; document.querySelector('#display').value = currentDisplay;">5</button>

    <button class="button1" onclick="currentDisplay += '6'; document.querySelector('#display').value = currentDisplay;">6</button>

    <button class="button1" onclick="currentDisplay += '*'; document.querySelector('#display').value = currentDisplay;">*</button>

    <button class="button1" onclick="currentDisplay += '7'; document.querySelector('#display').value = currentDisplay;">7</button>

    <button class="button1" onclick="currentDisplay += '8'; document.querySelector('#display').value = currentDisplay;">8</button>

    <button class="button1" onclick="currentDisplay += '/'; document.querySelector('#display').value = currentDisplay;">/</button>

    <button class="button1" onclick=" let result = eval(currentDisplay);currentDisplay = result; document.querySelector('#display').value = currentDisplay;">=</button>

    <button class="button1" onclick="currentDisplay += '9'; document.querySelector('#display').value = currentDisplay;">9</button>

    <button class="button1" onclick="currentDisplay += '0'; document.querySelector('#display').value = currentDisplay;">0</button>

    <button class="button1" onclick="currentDisplay += '.'; document.querySelector('#display').value = currentDisplay;">.</button>
   </div>
    
  </div>
  <script src="first.js"></script>
</body>
</html>
